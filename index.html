<!DOCTYPE html>

<html>
<head>
<title>Windows 10 Redstone concept</title>

</head>
<body>
<div id="bootingScreen">
<div id="windowsTenLogo">
<div id="windowsTenLogoTopLeft"></div>
<div id="windowsTenLogoTopRight"></div>
<div id="windowsTenLogoBottomLeft"></div>

</div>
<img src="img/windowsTenProgressLoading.gif" id="windowsTenBootLoader">
</div>

<div id="logonScreen">
<div id="userAvatar"></div>
<div id="userName">Ephraim Becker</div>
<div id="email">emb16@outlook.com</div>
<div id="loginButton">Log in</div>
</div>

<div id="desktop">

<div id="desktopContextMenu">
<div id="menuItemOne">First item</div>
<div id="menuItemTwo">Second item</div>
</div>

<div id="tileContextMenu">
<div id="resizeMenu">Resize &gt;</div>
</div>

<div id="resizeSubMenu">
<div id="smallTile">Small</div>
<div id="mediumTile">Medium</div>
<div id="wideTile">Wide</div>
<div id="largeTile">Large</div>
</div>

<div id="userProfile"></div>

<div id="power">&#9889;</div>
<div id="powerMenu">
<div id="shutDown">Shut down</div>
<div id="restart">Restart</div>

</div>

<div class="splitView" onclick="splitView();">

</div>
<div class="splitViewExpanded">

</div>

<div id="taskbar">

<div class="runningApp" id="fileExplorerAppRunning"></div>
<div class="runningApp" id="settingsAppRunning"></div>
<div class="runningApp" id="feedbackAppRunning"></div>

<div id="systemTray">
<div id="threeDimension">3D</div>
<div id="clock">10:00 AM</div>
<div id="date">3/30/2016</div>
</div>
</div>

<div class="tile" id="edgeTile">Edge</div>
<div class="tile" id="fileExplorerTile">File Explorer</div>
<div class="tile" id="settingsTile">Settings</div>
<div class="tile" id="feedbackTile">Feedback</div>

<div class="app" id="fileExplorerApp">

<div class="topBorder" id="fileExplorerAppTopBorder"></div>
<div class="bottomBorder" id="fileExplorerAppBottomBorder"></div>
<div class="leftBorder" id="fileExplorerAppLeftBorder"></div>
<div class="rightBorder" id="fileExplorerAppRightBorder"></div>

<div class="titleBar" id="fileExplorerTitleBar">
<div class="appName">File Explorer</div>
<div class="windowControls">
<div class="closeWindow">X</div>
<div class="maximizeWindow">&#9744;</div>
<div class="minimizeWindow">-</div>
</div>
</div>
<div class="window"></div>
</div>

<div class="app" id="settingsApp">

<div class="topBorder" id="settingsAppTopBorder"></div>
<div class="bottomBorder" id="settingsAppBottomBorder"></div>
<div class="leftBorder" id="settingsAppLeftBorder"></div>
<div class="rightBorder" id="settingsAppRightBorder"></div>

<div class="titleBar" id="settingsTitleBar">
<div class="appName">Settings</div>
<div class="windowControls">
<div class="closeWindow">X</div>
<div class="maximizeWindow">&#9744;</div>
<div class="minimizeWindow">-</div>
</div>
</div>
<div class="window"></div>
</div>

<div class="app" id="feedbackApp">

<div class="topBorder" id="feedbackAppTopBorder"></div>
<div class="bottomBorder" id="feedbackAppBottomBorder"></div>
<div class="leftBorder" id="feedbackAppLeftBorder"></div>
<div class="rightBorder" id="feedbackAppRightBorder"></div>

<div class="titleBar" id="feedbackAppTitleBar">
<div class="appName">Feedback</div>
<div class="windowControls">
<div class="closeWindow">X</div>
<div class="maximizeWindow">&#9744;</div>
<div class="minimizeWindow">-</div>
</div>
</div>
<div class="window">
<form method="post" action="submitFeedback.php">
<input type="text" id="senderEmail" name="senderEmail">
<input type="text" id="feedbackTitle" name="feedbackTitle" placeholder="Title">
<textarea id="feedbackBody" name="feedbackBody" placeholder="Type your feedback here..."></textarea>
<input type="submit" name="submitFeedback" id="submitFeedback">
</form>
</div>
</div>

<div id="watermark">Windows 10 Insider Preview Evaluation copy. Build 11290</div>
</div>

<script src="js/script.js"></script>
</body>
</html>
