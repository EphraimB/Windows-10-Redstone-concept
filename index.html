<!DOCTYPE html>

<html>
<head>
<title>Windows 10 Redstone concept</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/xaml.css">
<script src="js/xaml.js"></script>
</head>
<body>
<div id="bootingScreen">
<div id="windowsTenLogo">
<div id="windowsTenLogoTopLeft"></div>
<div id="windowsTenLogoTopRight"></div>
<div id="windowsTenLogoBottomLeft"></div>
<div id="windowsTenLogoBottomRight"></div>
</div>
<img src="img/windowsTenProgressLoading.gif" id="windowsTenBootLoader">
</div>

<div id="logonScreen">
<div id="userAvatar"></div>
<div id="userName">Ephraim Becker</div>
<div id="email">emb16@outlook.com</div>
<div id="loginButton">Log in</div>
</div>

<div id="desktop">

<div id="desktopContextMenu">
<div id="menuItemOne">First item</div>
<div id="menuItemTwo">Second item</div>
</div>

<div id="tileContextMenu">
<div id="resizeMenu">Resize &gt;</div>
</div>

<div id="resizeSubMenu">
<div id="smallTile">Small</div>
<div id="mediumTile">Medium</div>
<div id="wideTile">Wide</div>
<div id="largeTile">Large</div>
</div>

<div id="userProfile"></div>

<div id="power">&#9889;</div>
<div id="powerMenu">
<div id="shutDown">Shut down</div>
<div id="restart">Restart</div>
<div id="lock">Lock</div>
</div>

<div class="splitView" onclick="splitView();">
<div class="hamburgerButton">&#9776;</div>
</div>
<div class="splitViewExpanded">
<div class="hamburgerButtonExpanded">&#9776; Recents</div>
</div>

<div id="taskbar">
<div id="taskView"></div>
<div id="systemTray">
<div id="threeDimension">3D</div>
<div id="clock">10:00 AM</div>
<div id="date">3/30/2016</div>
</div>
</div>

<div class="tile" id="edgeTile">Edge</div>
<div class="tile" id="fileExplorerTile">File Explorer</div>

<div id="fileExplorerApp">
<div class="titleBar">
<div class="appName">File Explorer</div>
<div class="windowControls">
<div class="closeWindow">X</div>
<div class="maximizeWindow">&#9744;</div>
<div class="minimizeWindow">-</div>
</div>
</div>
<div class="window"></div>
</div>

<div id="watermark">Windows 10 Insider Preview Evaluation copy. Build 11290</div>
</div>

<script src="js/script.js"></script>
</body>
</html>
